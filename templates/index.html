<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Editor - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
  <body>
    
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">Textmodifier.com</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">About Us</a>
			  </li>
			  <!-- <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Dropdown link
				</a>
				<ul class="dropdown-menu">
				  <li><a class="dropdown-item" href="#">Action</a></li>
				  <li><a class="dropdown-item" href="#">Another action</a></li>
				</ul>
			  </li> -->
			</ul>
		  </div>
		</div>
	  </nav>

	  <div class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Welcome</strong> to my first Django Website
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	  </div>

	  <div class="container">

		<form action="/analyze" method="post"> {% csrf_token %}

			<div class="mb-3 mt-5">
				<textarea class="form-control" name = "text_area" id="exampleFormControlTextarea" rows="10" placeholder="Enter your text here"></textarea>
			</div>

			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name = "capitalall">
				<label class="form-check-label" for="flexSwitchCheckDisabled">UpperCase All</label>
			</div>

			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name = "capitalfirst_all">
				<label class="form-check-label" for="flexSwitchCheckDisabled">Capital First Letters</label>
			</div>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name = "removepunc">
				<label class="form-check-label" for="flexSwitchCheckChecked">Remove Punctuation</label>
			</div>

			<button type="submit" class="btn btn-dark mt-3">Analyze Text</button>

		</form>

	  </div>

</body>
</html>
